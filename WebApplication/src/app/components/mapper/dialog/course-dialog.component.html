        The template for the course dialog.
-->

<div role="dialog">

    <h2 mat-dialog-title>Course Properties</h2>

    <mat-list role="list">
            <mat-list-item>
                <mat-form-field>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" matInput placeholder="Course Name">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <textarea matInput matTextareaAutosize matAutosizeMinRows=5 matAutosizeMaxRows=5 placeholder="Optional Info" [(ngModel)]="info"></textarea>
                </mat-form-field>
            </mat-list-item>
        </mat-list>

    <mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button (click)="onDoneClick()">Done</button>
    </mat-dialog-actions>

</div>
