<div role="dialog">

    <h2 mat-dialog-title>Login Details</h2>

    <mat-list role="list">
        <mat-list-item>
            <mat-form-field>
                <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email" matInput placeholder="Email">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" matInput placeholder="Password">
            </mat-form-field>
        </mat-list-item>
    </mat-list>

    <mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button (click)="onDoneClick()">Sign In</button>
    </mat-dialog-actions>
</div>
