<!-- Search bar -->
<div id="search-div">
    <mat-form-field class="fill">
        <input matInput type="text" placeholder="Search" id="search-input">
    </mat-form-field>
</div>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <!-- Tool bar -->
    <mat-toolbar color="primary" class="example-toolbar">

        <!-- Hole sidebar toggle button -->
        <button *ngIf="courseManager.activeCourse != null"
                mat-icon-button (click)="snav.toggle()">
            <mat-icon>golf_course</mat-icon>
        </button>

        <!-- Course selection dropdown -->
        <div *ngIf="courseManager.courses.length > 0">
            <mat-select [(value)]="courseIndex" #courseSelector id="course-selector">
                <mat-option [value]="-1" (click)="onSelectCourse(-1)">
                    Select a course
                </mat-option>
                <mat-option *ngFor="let c of courseManager.courses; let i = index" [value]="i" (click)="onSelectCourse(i)">
                    {{c.name}}
                </mat-option>
            </mat-select>
        </div>

        <!-- Course edit buttons -->
        <span class="small-spacer"></span>
        <button mat-mini-fab color="accent" *ngIf="courseIndex >= 0 && courseManager.courses.length > 0" (click)="onDeleteCourse(courseIndex)">
            <mat-icon>delete_forever</mat-icon>
        </button>
        <span class="small-spacer"></span>
        <button mat-mini-fab color="accent" (click)="onCreateCourse()">
            <mat-icon>add</mat-icon>
        </button>

        <span style="flex: 1 1 auto"></span>

        <!-- View mode toggle -->
        <!--div *ngIf="currentCourse != null">
            <mat-icon>edit</mat-icon>
            <mat-slide-toggle style="margin:0.3em" [color]="primary" [(ngModel)]="viewMode"
                    (change)="onViewModeSwitch()">
            </mat-slide-toggle>
            <mat-icon>visibility</mat-icon>
        </div-->

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <!-- Navigation bar -->
        <mat-sidenav #snav opened="false" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-list>
                <mat-accordion>

                    <!-- Hole selection -->
                    <mat-card *ngIf="courseManager.activeCourse !== null">
                        <mat-card-header>
                            <mat-card-title>
                                Course Holes
                            </mat-card-title>
                        </mat-card-header>

                        <!-- Hole list -->
                        <div>
                            <mat-radio-group [(ngModel)]="holeIndex" (change)="onSelectHole($event.value)" class="hole-radio-group">
                                <mat-radio-button class="hole-radio-button" [value]="-1">
                                    Course
                                </mat-radio-button>
                                <mat-radio-button class="hole-radio-button"
                                        *ngFor="let h of courseManager.activeCourse.holes; let i = index" [value]="i">
                                    {{h.name}}
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <!-- Hole management buttons -->
                        <mat-list role="list"> <!--*ngIf="!viewMode"-->
                            <mat-list-item role="listitem">
                                <button mat-icon-button (click)="onCreateHole()">
                                    <mat-icon>add_circle</mat-icon>
                                </button>
                                <button mat-icon-button [disabled]="holeIndex == -1" (click)="onEditHole()">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button [disabled]="holeIndex == -1" (click)="onDeleteHole()">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-list-item>
                        </mat-list>
                    </mat-card>
                </mat-accordion>
            </mat-list>
        </mat-sidenav>

        <!-- Navigation bar content / map -->
        <mat-sidenav-content class="map-container">
            <mat-card class="map-card">
                <agm-map [mapDraggable]="mapDraggable" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeId]="mapType" class="mapper"
                    #AgmMap [streetViewControl]="false">
                </agm-map>
                <!-- <demo-fab-speed-dial class="controls"></demo-fab-speed-dial> -->

                <!-- Floating controls -->
                <div class="controls" *ngIf="courseManager.activeCourse != null">
                    <smd-fab-speed-dial [(open)]="open" [direction]="direction" [animationMode]="animationMode" [fixed]="true">
                        <smd-fab-trigger [spin]="spin">
                            <button mat-fab (click)="onSaveCourse()">
                                <mat-icon>save</mat-icon>
                            </button>
                        </smd-fab-trigger>

                        <smd-fab-actions>
                            <button mat-mini-fab color="accent" *ngIf="courseIndex >= 0" (click)="onSelectCourse(courseIndex)">
                                <mat-icon>refresh</mat-icon>
                            </button>
                            <button mat-mini-fab color="primary" (click)="onFabAdd(1)"> <!--*ngIf="!viewMode"-->
                                <mat-icon>timeline</mat-icon>
                            </button>
                            <button mat-mini-fab color="primary" (click)="onFabAdd(0)"> <!--*ngIf="!viewMode"-->
                                <mat-icon>flag</mat-icon>
                            </button>
                            <button mat-mini-fab color="warn" *ngIf="selectedFeature != null" (click)="onDeleteElement()"> <!--*ngIf="!viewMode"-->
                                <mat-icon>delete</mat-icon>
                            </button>
                        </smd-fab-actions>
                    </smd-fab-speed-dial>
                </div>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
